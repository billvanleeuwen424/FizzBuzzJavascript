<!DOCTYPE html>
<html>
    <script>
       //First Fizz Buzz Program, javascript.

       
       for (var i = 1;i<101; i++){
            
            if (i % 5 == 0 && i % 3 == 0)
            {
                console.log("FizzBuzz");
            }
            
            if (i % 3 == 0 && i % 5 !== 0)
            {
                console.log("Fizz");
            }

            if (i % 3 !== 0 && i % 5 == 0)
            {
                console.log("Buzz");
            }

            
            if (i % 5 !== 0 && i % 3 !== 0){
                    console.log(i);
            }
        }
    </script>
</html>
